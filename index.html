    </style>
</head>
<body>
    <div class="container">

    <script>
        // *** PASSO MUITO IMPORTANTE: COLE A URL DO SEU WEBHOOK N8N AQUI ***
        const N8N_WEBHOOK_URL = 'https://n8n-n8n.he93v9.easypanel.host/webhook/3dc71771-603d-4bd9-9a41-1b6279ef38bd'; 

        async function sendCommand(command) {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = '';

            if (!phoneNumber) {
                messageDiv.textContent = 'Por favor, digite o n√∫mero do contato.';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                return;
            }

            // Valida√ß√£o que aceita APENAS d√≠gitos.
            if (!/^\d+$/.test(phoneNumber)) {
                messageDiv.textContent = 'Formato de n√∫mero inv√°lido. Use apenas n√∫meros (inclua o c√≥digo do pa√≠s, sem o +).';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: command,
                        phoneNumber: phoneNumber

                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    messageDiv.textContent = `Comando "${command === '/play' ? 'Ativar' : 'Pausar'}" enviado para ${phoneNumber}: ${data.message}`;
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = `Erro ao enviar comando: ${data.message || 'Resposta inesperada do servidor.'}`;

            } catch (error) {
